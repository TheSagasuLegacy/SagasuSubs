[tool.poetry]
name = "SagasuSubs"
version = "0.1.0"
description = "Subtitle processing scripts collection for project Sagasu."
authors = ["Mix <32300164+mnixry@users.noreply.github.com>"]
license = "GPL-3.0"
packages = [{ include = "SagasuSubs" }]

[tool.poetry.scripts]
SagasuSubs = 'SagasuSubs.api.__main__:main'

[tool.poetry.dependencies]
python = "^3.8"
pydantic = "^1.8.2"
pysubs2 = "^1.4.3"
cchardet = "^2.1.7"
httpx = { extras = ["http2"], version = "^0.21.3" }
click = "^8.0.3"
loguru = "^0.5.3"
PyJWT = "^2.3.0"
tqdm = "^4.62.3"
blackcellmagic = "^0.0.3"
sqlmodel = "^0.0.6"

[tool.poetry.dev-dependencies]
jupyter = "^1.0.0"
mypy = "^0.931"
black = "^21.12b0"
flake8 = "^4.0.1"
Scrapy = "^2.5.1"
aria2p = "^0.11.1"
rarfile = "^4.0"
dateparser = "^1.1.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
